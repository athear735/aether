services:
  # Web Service for AETHER
  - type: web
    name: aether-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py --mode full --no-browser
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: AETHER_ENV
        value: production
      - key: MODEL_NAME
        value: microsoft/DialoGPT-medium  # Lighter model for free tier
    autoDeploy: true
    plan: free  # Free tier available!
